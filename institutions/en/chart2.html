  <title>Attitudes toward politicians are related to evaluations of institutional performance</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        zoomType: 'xy',
		inverted: true
    },
	credits: {
		enabled: true,
		text: "NDI/CRRC-Georgia, April 2019"
	},
    title: {
        text: '<b>Institutional performance<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: 'Marginal effects of linear estimates, 95% CIs',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {
		title: null,
		
		categories: ["None/DK", "GD", "UNM", "Other"]
    },
	yAxis : {
	title: "Effect on the country's negative direction",
	plotLines: [{
		color: 'red', // Color value
		// dashStyle: 'longdashdot', // Style of the plot line. Default to solid
		value: 0, // Value of where the line will appear
		width: 2 // Width of the line    
	}]
	},
    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'bottom',
        x: 100,
        y: 70,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
        borderWidth: 1
    },
    plotOptions: {
        scatter: {
            marker: {
                radius: 5,
                states: {
                    hover: {
                        enabled: true,
                        lineColor: 'rgb(100,100,100)'
                    }
                }
            },
            states: {
                hover: {
                    marker: {
                        enabled: false
                    }
                }
            }
        }
    },
     series: [{
		name: "Government",
		showInLegend: true,
		type: 'scatter',
		marker: {
            symbol: 'diamond'
        },
        data: [2.514594, 2.995838, 2.300046, 2.594872 ],
		color: '#004d99',
		tooltip: {
            pointFormat: '<span style="font-weight: bold; color: {series.color}">Predicted probability</span>: <b>{point.y}</b> '
        }
    },{
		name: null,
		type: 'errorbar',
        data: [[2.448344, 2.580843], [2.915061, 3.076616], [2.231707, 2.368385], [2.532253, 2.65749]],
		color: '#004d99'
    }]


});

</script>
