<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">

    font-family: "BPG_upper";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        zoomType: 'xy',
		inverted: false
    },
	credits: {
		enabled: true,
		text: "NDI/CRRC-Georgia, July 2019"
	},
    title: {
        text: '<b>Satisfaction with the quality of treatment<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: 'Marginal effects on probability, 95% CIs',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {
		title: null,
		
		categories: ["Vocational/technical<br>degree", "Higher than secondary", "Wealth index", "No child in<br>the household", "Do not trust diagnoses<br>that doctoris give<br>in Georgia", "Felt like doctor<br>prescribed medicine<br>for own personal<br>financial gain", "Positive assesment of the<br>Universal Healthcare<br>System", "Minority PSUs", "Would prefer<br>complicated surgey or<br>treatment done<br>in Georgia", "35-54", "55+"]
    },
	yAxis : {

		value: 0, // Value of where the line will appear

	},
    legend: {

        borderWidth: 1

    plotOptions: {
        scatter: {
            marker: {

                states: {
                    hover: {
                        enabled: true,

                    }
                }
            },
            states: {
                hover: {
                    marker: {
                        enabled: false
                    }
                }
            }
        }
    },
     series: [{
		name: null,
		showInLegend: false,

		name: null,
		type: 'errorbar',

    }]



});
