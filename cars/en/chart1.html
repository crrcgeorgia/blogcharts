<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
    title: {
        text: '<b>Number of vehicles in Tbilisi per 1000 residents, 2019(%)',
		style:{

		}

			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: [{
			name: 'All types',
			categories: ['Registered (MIA)']
			},{
			name: 'Light vehicles, buses/vans and trucks', 
			categories: ['Registered (MIA)', 'In use (estimated)']
			}]
			}],
    yAxis: {
        min: 0,
		max: 500,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		enabled: false,
		reversed: true
    },
    series: [{ 
		name: "Units",
		color:  'darkblue',
        data: [422, 395, 241]
    }]

});


</script>
