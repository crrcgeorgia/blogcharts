<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>

  <title>NGOs in Georgia: Low trust, high expectations?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 300; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>How would you assess the influence of NGOs on the development of Georgia?<br><b>By To what extent do you trust or distrust NGOs? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/CSSIGE Survey, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: ["Trust",
							"Neither trust nor distrust",
							"Distrust",
							"Don't know"],
				reversed: true,
				labels : {
            style: {
                width: '500px'
            }
				}
			},
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 10,
        title: {
            text: ''
        },
		reversed: false
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: '#444444',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: "Don\'t know",
		// showInLegend: false,
		color:  '#a6a6a6',
        data: [14,19,15,13,14]
    },{ 
		name: "None",
		// showInLegend: false,
		color:  '#ffd966',
        data: [26,23,20,32,40]
    },{ 
		name: "Negative",
		// showInLegend: false,
		color:  '#f4b183',
        data: [37,33,41,36,35]
    },{ 
		name: "Positive",
		// showInLegend: false,
		color:  '#a9d18e',
        data: [23,25,24,19,11]
    }]

});

</script>
