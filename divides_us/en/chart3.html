<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: '<b>Predicted number of issues perceived as divisive <br /><b>By Education level, Ethnicity, and Settlement type(%)<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI Survey, April 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Education level',
			categories: ['Secondary or lower', 'Vocational', 'Higher']
			},{
			name: 'Ethnicity', 
			categories: ['Georgian', 'Armenian', 'Azerbaijani']
			},{
			name: 'Settlement type', 
			categories: ['Capital', 'Other urban', 'Rural']
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
		reversed: false,
        min: 0,
        max: 20,
		tickInterval: 5,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: false,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: false,
		name: null,
        data: [7.60, 8.06, 8.08, 7.60, 5.75, 4.96, 7.60, 6.95, 6.47 ],
		color: '#41ab5d'
    }]


});

</script>
