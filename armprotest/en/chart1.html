<script src="https://code.highcharts.com/highcharts.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    title: {
        text: '<b>Under the present government in Armenia, do you agree or disagree that<br /><b>people like yourself are treated fairly by the government? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer, Armenia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: ["2008", "2009", "2010", "2011", "2012", "2013", "2015", "2017"]
    }],
    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    series: [{
        name: 'Agree',
		color: "#00b050",
		visible: true,
        data: [40,21,22,19,20,17,17,18]
    }, {
        name: 'Disagree',
		color: "#ff0000",
		visible: true,
        data: [53,68,72,72,70,76,75,74]
    }, {
        name: 'DK/RA',
		color: "#a5a5a5",
		visible: true,
        data: [6,11,6,9,10,7,7,8]
    }]
});


</script>
