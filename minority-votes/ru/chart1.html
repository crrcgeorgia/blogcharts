<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: '<b>Избиратели заметили следующее или согласились со следующим<br><b> относительно избирательного участка (% заметили / согласны)<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(NDI / CRRC-Грузия, декабрь 2018 г.)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: ["Заметили координаторов кандидатов", "Хорошая подготовленность членов избирательной комиссии", "Запугивание", "Переполненность", "Упорядоченность"]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: false,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: true,
		name: "Этнические меньшинства",
        data: [28, 83, 26, 40, 81],
		color: '#4daf4a'
    },{
		showInLegend: true,
		name: "Этнические грузины",
        data: [10, 69, 6, 11, 94],
		color: '#e41a1c'
    }]


});

</script>
