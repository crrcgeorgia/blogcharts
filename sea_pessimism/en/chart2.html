<head>

  <title>In a sea of pessimism, who is optimistic about Georgia?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Direction of the country and belief that Georgia is a democracy  by party support <br /> <b>(Predicted probabilities)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, November 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
			categories: ['No party', 'Refuse to answer', 'Don\'t know', 'Georgian Dream', 'UNM', 'European Georgia', 'Alliance of Patriots', 'Other']
			}],
	
    yAxis: {
	    gridLineWidth: 0,
        minorGridLineWidth: 0,
        min: 0,
        max: 100,
		tickInterval: 20,
		labels: {
			enabled: false
		},
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
				dataLabels: {
					enabled: true,
					style: {
						color: 'black',
						fontWeight: 'bold',
						textOutline: false
				   }
			}
        }
    },
    series: [{ 
		name: 'Democracy',
		color:  '#529cb6',
        data: [29, 32, 27, 70, 19, 11, 26, 23 ]
    },{ 
		name: 'Direction',
		color:  '#aaa4d4',
        data: [11, 11, 14, 54, 4, 5, 17, 9]
    }]
});

</script>
