<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>

  <title>Which groups in Georgia tend to support marijuana legalization more?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Should marijuana be legalized in Georgia or not?<br /> <b>By Gender, Age, Settlement type, and Level of education (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, June, 2018)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Education level', 
			categories: ['Secondary or lower', 'Secondary technical', 'Higher than secondary']
			},{
			name: 'Settlement type', 
			categories: ['Capital', 'Other urban', 'Rural', 'Ethnic minorities']
			},{
			name: 'Age group', 
			categories: ['18-35', '36-55', '56+']
			},{
			name: 'Gender', 
			categories: ['Male', 'Female']
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: null,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: 'Yes',
		color:  'green',
        data: [18, 15, 19, 25, 29 ,15, 6, 25, 15, 12, 24, 12]
    },{ 
		name: 'No',
		color:  'red',
        data: [70, 80, 76, 70, 75, 76, 74, 68, 75, 79, 67, 79]
    },{ 
		name: 'Don\'t know/Refuse to answer',
		color:  'grey',
        data: [12, 6, 5, 5, 7, 10, 20, 7, 10, 9, 9, 9]
    }]

});

</script>
