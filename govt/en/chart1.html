  <title>Do people in Georgia see the government as a parent or as an employee?</title>

  
</head>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
 
<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    title: {
        text: '<b>"People are like children" vs "Government is like an employee"',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: ["2008", "2009", "2010", "2011", "2012", "2013", "2015", "2017"]
    }],
    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    series: [{ 
		name: 'None/DK/RA',
		color:  '#545454',
        data: [10, 16, 12, 11, 12, 9, 11, 7]
    },{ 
		name: 'Government is like an employee',
		color:  '#f79646',
        data: [52, 42, 41, 35, 40, 48, 41, 40]
    },{ 
		name: 'People are like children',
		color:  '#1f497d',
        data: [37, 42, 47, 54, 48, 43, 48, 52]
    }]

});


</script>
