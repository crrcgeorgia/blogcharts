  <title>საქონლის მოვლა-პატრონობა საქართველოს სოფლებში: გენდერული განსხვავებები</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>თქვენს შინამეურნეობაზე თუ ვისაუბრებთ, როგორც წესი,<br /> <b>ვინ აკეთებდა შემდეგს ბოლო 12 თვის განმავლობაში?',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC-FAO გამოკითხვა, 2017 წლის აგვისტო)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: ['ვინ იღებდა გადაწყვეტილებებს საქონლის გაყიდვის შესახებ?', 'ვინ იღებდა გადაწყვეტილებებს თქვენს ოჯახში საქონლის ვაქცინაციის ან რეგისტრაციის შესახებ?', 'ვინ იღებდა გადაწყვეტილებებს საქონლისგან წარმოებული პროდუქტების გაყიდვის შესახებ?']

			},	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        },
			reversed: false
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: 'არ ვიცი/უარი',
		color:  'grey',
        data: [null,1,1]
    },{ 
		name: 'არ მიესადაგება',
		color:  '#ff0000',
        data: [39,14,46]
    },{ 
		name: 'შინამეურნეობის კაცი და ქალი წევრები თანაბრად',
		color:  '#ffd966',
        data: [32,47,30]
    },{ 
		name: 'ძირითადად შინამეურნეობის წევრი ქალები',
		color:  '#a9d18e',
        data: [7,11,11]
    },{ 
		name: 'ძირითადად შინამეურნეობის წევრი კაცები',
		color:  '#9dc3e6',
        data: [22,27,12]
    }]

});

</script>
