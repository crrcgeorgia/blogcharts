  <title>Livestock care and livestock-related decision making in rural Georgia: Are there any gender differences?</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Speaking of your household, who does the following? (%) ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/FAO survey, August 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: ['Who was feeding the animals?', 'Who took the animals to pastures?', 'Who milked the animals?', 'Who took care of cutting/brushing the animals\' hair?', 'Who took care of the animals when they got sick?']

			},	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        },
			reversed: false
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: 'DK/RA',
		color:  'grey',
        data: [null,null,null,null,null]
    },{ 
		name: 'Not applicable',
		color:  '#ff0000',
        data: [null,4,4,23,9]
    },{ 
		name: 'Hired workers',
		color:  '#f4b183',
        data: [1,12,1,1,1]
    },{ 
		name: 'Male and female members of the household equally',
		color:  '#ffd966',
        data: [30,25,12,24,50]
    },{ 
		name: 'Mostly female members of the  household ',
		color:  '#a9d18e',
        data: [7,16,76,26,15]
    },{ 
		name: 'Mostly male members of the household',
		color:  '#9dc3e6',
        data: [61,43,7,25,25]
    }]

});

</script>
