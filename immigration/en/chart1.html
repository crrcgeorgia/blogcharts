  <title>Attitudes towards immigrants in Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 300; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>In your opinion, will the [ethnicity] that come to live in Georgia contribute <br><b>to the economic development of Georgia or not?(%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(Caucasus Barometer, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: ["Foreigners",
							"Russians",
							"Americans and Europeans",
							"Turkish people",
							"Chinese"],
				reversed: true,
				labels : {
            style: {
                width: '500px'
            }
				}
			},
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 10,
        title: {
            text: ''
        },
		reversed: false
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: '#444444',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: "Don\'t know",
		// showInLegend: false,
		color:  'grey',
        data: [14,19,15,13,14]
    },{ 
		name: "Will not contribute",
		// showInLegend: false,
		color:  'red',
        data: [26,23,20,32,40]
    },{ 
		name: "Sometimes will contribute, sometimes not",
		// showInLegend: false,
		color:  'yellow',
        data: [37,33,41,36,35]
    },{ 
		name: "Will contribute",
		// showInLegend: false,
		color:  'green',
        data: [23,25,24,19,11]
    }]

});

</script>
