  <title>Attitudes towards immigrants in Georgia, and how they differ based on a personâ€™s economic situation</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
    title: {
        text: 'How would you characterize your attitude towards the foreigners <br/>who come to Georgia and stay here for longer than 3 months? <br/>By In your opinion, will foreigners that come to Georgia<br/>contribute to the economic development of Georgia or not? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2015, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
    xAxis: {
        categories: ['Will contribute', 'Sometimes will contribute, sometimes will not', 'Will not contribute'],
		style: {
            fontFamily: "BPG_upper"
        }
    },
    yAxis: {
        min: 0,
        max: 100,
        title: {
            text: ''
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: '#333',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
        name: 'Bad attitude',
		color:  '#d7191c',
        data: [2, 3, 17]
    }, {
        name: 'Neutral attitude',
		color:  '#ffffbf',
        data: [45, 71, 64]
    }, {
        name: 'Good attitude',
		color:  '#1a9641',
        data: [50, 21, 13]
    }]

});

</script>
