
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <style type="text/css">
    
  </style>

  <title>A generation gap in retirement planning in Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'column'
    },
    title: {
        text: 'Currently, how do you provide or plan to provide for yourself in the old age?<br/>By Age group (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, March 2016)',
		style:{
			fontFamily: "BPG_lower"
		}
    },


    xAxis: {
        categories: [
				'Rely or plan to rely<br/>on fixed pension from the government',
				'Rely or plan to rely<br/>on support from children',
				'Work or plan to work when I am old',
				'Other',
				'I have done nothing',
				'I have never thought<br/>about it/DK'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			column: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: '18-35',
        data: [29, 20, 15, 34, 16, 21],
		color: '#66c2a5'

    }, {
        name: '36-55',
        data: [49, 32, 16, 20, 14, 13],
		color: '#fc8d62'
    }, {
        name: '56+',
        data: [72, 43, 12, 6, 11, 2],
		color: '#8da0cb'
    }],
    legend: {
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});

</script>
