  <title>Who should own land in Georgia? How attitudes changed between 2015 and 2017</title>

  
</head>

<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>
 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'column'
    },
    title: {
        text: '<b>Only citizens of Georgia should own land in Georgia, no matter how they use this land<br /><b>vs. Land in Georgia should be owned by those who will use it<br/><b>in the most profitable way, no matter their citizenship (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(EF/CRRC EU survey)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
responsive: {
  rules: [{
    condition: {
      maxWidth: 500
    },
    chartOptions: {
      legend: {
        enabled: false
      }
    }
  }]
},


    xAxis: {

        categories: [
				'Only the citizens of Georgia should own land in Georgia, no matter how they use this land',
				'2',
				'3',
				'4',
				'Land in Georgia should be owned by those who will use it in the most profitable way (cultivate it, build on it, mine it, etc.) despite their citizenship.'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
		max: 100,
		tickInterval: 20,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			column: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
		name: "2015",
        data: [43, 12, 20, 8, 17],
		color: '#b4c7e7'
		},{
		name: "2017",
        data: [64, 10, 12, 6, 8],
		color: '#7030a0'
		}],
    legend: {
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>
