  <title>Why NATO? The main reasons for approving and disapproving of the Government of Georgia''s stated goal of joining NATO</title>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
 
<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    title: {
        text: 'Do you approve or disapprove of the Government of Georgia\'s stated goal of joining NATO? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, 2012-2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: [{
            name: "2012",
            categories: ["Jun", "Aug", "Nov"]
        }, {
            name: "2013",
            categories: ["Mar", "Jun", "Sep", "Nov"]
        }, {
            name: "2014",
            categories: ["Apr", "Aug"]
        }, {
            name: "2015",
            categories: ["Apr", "Nov"]
        },{
            name: "2016",
            categories: ["Mar", "Jun", "Nov"]
        }, {
            name: "2017",
            categories: ["Apr", "Jun"]
        }]
    }],
    yAxis: {
        title: {
            text: 'Proportion, (%)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    series: [{
        name: 'Approve',
		color: "#1a9850",
        data: [62, 62, 71, 73, 73, 73, 81, 72, 72, 68, 69, 68, 64, 61, 68, 66]
    }, {
        name: 'Disapprove',
		color: "#d73027",
        data: [10, 9, 8, 8, 12, 16, 10, 15, 15, 18, 21, 19, 22, 25, 21, 23]
    }, {
        name: 'DK/RA',
		color: "#999999",
        data: [25, 25, 19, 17, 14, 11, 9, 11, 13, 13, 9, 12, 14, 14, 11, 11]
    }]
});


</script>
