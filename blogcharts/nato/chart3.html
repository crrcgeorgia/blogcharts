
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Why NATO? The main reasons for approving and disapproving of the Government of Georgia''s stated goal of joining NATO</title>

  
</head>

<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>
 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Why do you disapprove of Georgia joining NATO? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, April 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
	responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},


    xAxis: {

        categories: [
				'It will lead to conflict with Russia',
				'Joining NATO will not protect Georgia<br />will not benefit Georgia',
				'It is unrealistic/will never happen',
				'It will weaken Georgia\'s national identity',
				'Georgia should not be aligned with any entity',
				'It will decrease Georgia\'s independence',
				'Georgia will lose more territories',
				'It will help the USA and other NATO members <br /> intervene in Georgia\'s affairs',
				'Other',
				'DK/RA'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
		max: 100,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			bar: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
		name: "Proportion (%)",
        data: [53, 24, 13, 13, 11, 11, 9, 9, 3, 9],
		color: '#66c2a5'
		}],
    legend: {
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>

</body>
