<head>

  <title>Why NATO? The main reasons for approving and disapproving of the Government of Georgia''s stated goal of joining NATO</title>

  
</head>

<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>
 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Why do you approve of Georgia joining NATO? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, April 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
	responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},


    xAxis: {

        categories: [
				'Will ensure greater security for Georgia',
				'Will improve the Georgian economy',
				'Will increase the chances to restore<br/ >territorial integrity',
				'Will strengthen the Georgian military',
				'Will protect Georgia from Russia',
				'Will help to ensure visa free travel<br/ >to NATO member states',
				'Will strengthen democratic development',
				'Other',
				'DK/RA'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
		max: 100,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			bar: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
		name: "Proportion (%)",
        data: [71, 30, 19, 19, 17, 10, 10, 1, 4],
		color: '#66c2a5'
		}],
    legend: {
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>
