  <title>What are young people’s values and how are these different from older generations’ values in Georgia?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Which of these groups would you not like to have a neighbors (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(World Values Survey 2014, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {
        categories: ['Homosexuals', 'People of a different religion', 'People of a different race', 'Immigrants/foreign workers', 'People who speak a different language']
	},
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            // stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ {
		name: '18-25', 
		color:  '#e41a1c',
        data: [79,30,28,28,13]
    },{
		name: '26-35', 
		color:  '#377eb8',
        data: [89,39,31,31,23]
    },{
		name: '36-45', 
		color:  '#4daf4a',
        data: [85,36,31,32,18]
    },{
		name: '46-55', 
		color:  '#984ea3',
        data: [86,34,32,34,20]
    },{
		name: '56-65',
		color:  '#ff7f00',
        data: [91,37,36,35,23]
    },{
		name: '66+',
		color:  '#ffff33',
        data: [91,42,36,37,26]
    }]
	
});

</script>
