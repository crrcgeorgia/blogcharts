  <title>What are young people’s values and how are these different from older generations’ values in Georgia?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>I will briefly describe a person. Could you please tell me whether  that<br /> <b>person is very much like you, like you, somewhat like you, a little like <br /> <b>you, not like you, or not at all like you? <b>By Age(%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(World Values Survey 2014, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: '<b>Security<b><br />In is important to him/her to live in secure surroundings.<br />S(H)e avoids anything that<br />might endanger his safety', 
			categories: ['18-25', '26-35', '36-45', '46-55', '56-65', '66+']
			},{
			name: '<b>Conformity<b><br />It is important to him/her always to behave properly. <br />(S)He wants to avoid doing<br />anything people would say is wrong', 
			categories: ['18-25', '26-35', '36-45', '46-55', '56-65', '66+']
			},{
			name: '<b>Tradition<b><br />Tradition is important  to him/her.<br />(S)He tries to follow the customs handed down by<br />his/her religion or family', 
			categories: ['18-25', '26-35', '36-45', '46-55', '56-65', '66+']
			}]
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ { 
		name: 'Not at all like me/Not like me',
		color:  '#d95f0e',
        data: [6,5,5,4,3,4,6,6,3,3,4,3,2,2,2,1,1,0]
    },{ 
		name: 'A little/Somewhat like me',
		color:  '#99d8c9',
        data: [20,10,17,19,16,14,18,18,18,18,14,10,17,13,10,10,10,3]
    },{ 
		name: 'Very much like me/Like me',
		color:  '#4daf4a',
        data: [74,84,78,77,80,82,76,76,79,79,82,87,82,85,88,89,89,97]
    }]

});

</script>
