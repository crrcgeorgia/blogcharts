
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>

  <title>რა ფაქტორები უწყობს ხელს კარგი სამსახურის შოვნას? მოსაზრებები სომხეთსა და საქართველოში</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>ამ პირობებიდან რომელი მიგაჩნიათ ყველაზე მნიშვნელოვნად<br /><b> საქართველოში კარგი სამსახურის საშოვნელად?(%)<br />',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC კავკასიის ბარომეტრი 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
			categories: ['სომხეთი', 'საქართველო']
			}],
	
    yAxis: {
	    gridLineWidth: 0,
        minorGridLineWidth: 0,
        min: 0,
        max: 100,
		tickInterval: 20,
		labels: {
			enabled: false
		},
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ { 
		name: 'საჭირო ხალხის პატივისცემა',
		color:  '#fdeada',
        data: [7, 2]
    },{ 
		name: 'გარეგნობა',
		color:  '#fdd5b5',
        data: [5, null]
    },{ 
		name: 'ასაკი',
		color:  '#fac090',
        data: [10, 4]
    },{ 
		name: 'გამართლება',
		color:  '#f79646',
        data: [6, 6]
    },{ 
		name: 'ნაცნობობა',
		color:  '#e46c0a',
        data: [32, 32]
    },{ 
		name: 'ნიჭი',
		color:  '#dce6f2',
        data: [2, 5]
    },{ 
		name: 'შრომისმოყვარეობა',
		color:  '#c6d9f1',
        data: [7, 8]
    },{ 
		name: 'პროფესიონალიზმი, სამუშაო გამოცდილება',
		color:  '#8eb4e3',
        data: [8, 17]
    },{ 
		name: 'განათლება',
		color:  '#558ed5',
        data: [19, 22]
    }]

}, function (chart) { // on complete

/// Armenia
    chart.renderer.image('img/blue_brace.svg', 90, 50, 250, 50).add();
	chart.renderer.image('img/orange_brace.svg', 380, 50, 440, 50).add();
	chart.renderer.text('მერიტოკრატული ფაქტორები 36%', 150, 80).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
		chart.renderer.text('არამერიტოკრატული ფაქტორები 60%', 500, 80).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
/// Georgia
	chart.renderer.image('img/blue_brace.svg', 90, 170, 380, 50).add();
	chart.renderer.image('img/orange_brace.svg', 500, 170, 330, 50).add();
	chart.renderer.text('მერიტოკრატული ფაქტორები 53%', 200, 200).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
		chart.renderer.text('არამერიტოკრატული ფაქტორები 45%', 550, 200).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
});

</script>
