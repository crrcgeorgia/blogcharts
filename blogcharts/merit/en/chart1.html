
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <style type="text/css">
    
  </style>

  <title>What factors help to land a good job? Views in Armenia and Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Which of the following factors do you consider most important<br /><b>for getting a good job in /country/? (%)<br />',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
			categories: ['Armenia', 'Georgia']
			}],
	
    yAxis: {
	    gridLineWidth: 0,
        minorGridLineWidth: 0,
        min: 0,
        max: 100,
		tickInterval: 20,
		labels: {
			enabled: false
		},
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ { 
		name: 'Doing favors for the \'right\' people',
		color:  '#fdeada',
        data: [7, 2]
    },{ 
		name: 'Appearance',
		color:  '#fdd5b5',
        data: [5, null]
    },{ 
		name: 'Age',
		color:  '#fac090',
        data: [10, 4]
    },{ 
		name: 'Luck',
		color:  '#f79646',
        data: [6, 6]
    },{ 
		name: 'Connections',
		color:  '#e46c0a',
        data: [32, 32]
    },{ 
		name: 'Talent',
		color:  '#dce6f2',
        data: [2, 5]
    },{ 
		name: 'Hard work',
		color:  '#c6d9f1',
        data: [7, 8]
    },{ 
		name: 'Professional abilities, work experience',
		color:  '#8eb4e3',
        data: [8, 17]
    },{ 
		name: 'Education',
		color:  '#558ed5',
        data: [19, 22]
    }]

}, function (chart) { // on complete

/// Armenia
    chart.renderer.image('img/blue_brace.svg', 90, 50, 250, 50).add();
	chart.renderer.image('img/orange_brace.svg', 380, 50, 440, 50).add();
	chart.renderer.text('Meritocratic factors 36%', 150, 80).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
		chart.renderer.text('Non-meritocratic factors 60%', 500, 80).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
/// Georgia
	chart.renderer.image('img/blue_brace.svg', 90, 170, 380, 50).add();
	chart.renderer.image('img/orange_brace.svg', 500, 170, 330, 50).add();
	chart.renderer.text('Meritocratic factors 53%', 200, 200).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
		chart.renderer.text('Non-meritocratic factors 45%', 550, 200).attr({
		}).css({
			fontSize: '10pt',
			color: '#444444'
		}).add();
});

</script>
