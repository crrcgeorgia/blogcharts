  <title>Prioritizing the personal: People talk more about personal issues than political events</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    title: {
        text: 'When you get together with your close relatives and friends,<br/ >how often do you discuss politics / current affairs? By Settlement type (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer, 2015)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Georgia', 
			categories: ['Capital', 'Other<br/>urban', 'Rural']
			},{
			name: 'Armenia', 
			categories: ['Capital', 'Other<br/>urban', 'Rural']
			}]
	}],
	
    yAxis: {
        min: 0,
        max: 100,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ {
        name: 'Rarely',
		color:  '#ffeda0',
        data: [49, 49, 47, 43, 42, 37]
    },{
        name: 'With average frequency',
		color:  '#feb24c',
        data: [35, 35, 43, 41, 39, 38]
    },{        name: 'Frequently',
		color:  '#f03b20',
        data: [16, 16, 10, 16, 20, 25]
    }]

});

</script>
