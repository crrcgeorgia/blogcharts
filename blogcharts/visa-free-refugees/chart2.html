  <title>Some in Georgia fear visa liberalization will lead to more refugees</title>

  
</head>

<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 200; height: 400; margin: 0 auto"></div>
<style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
 </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'bar'
    },
    title: {
        text: 'What threats could the visa-free regime with the EU countries bring to Georgia? (%) ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/CIPDD survey, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },

    xAxis: {
        categories: [
				'Many people will leave Georgia',
				'Russia will become more aggresive',
				'Terrorist might come to Georgia',
				'Georgian traditions and values / Orthodoxy<br/ >will be under threat',
				'Some of the Georgian citizens<br/ >will violate the regulations of visa-free regime',
				'Many qualified specialists<br/ >will leave the country',
				'Non law-obedient people will travel<br/ >to EU more easily, which might put at risk Georgias reputation',
				'Many foreigners will come to Georgia',
				'Many refugees will come to Georgia',
				'Other'
        ],
        crosshair: true,
		tickInterval : 1,
		labels: {
			enabled: true,
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        tickInterval: 5,
        breaks: [{
            from: 0,
            to: 30,
            breakSize: 5
        }],

        min: 0,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			series: {
				stacking: 'normal',
				groupPadding: 0.2
			},

			bar: {
			dataLabels: {
				enabled: true,
				color: '#444444',
				style: {
						fontWeight: 'bolder',
						textOutline: false
						},
				shadow: false,
				inside: true
			},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0.4
        }
    },
    series: [{
            labels: {
                enabled: false
            },
            title: {
                text: null
            },
		name: 'Proportion(%)',
        data: [28, 9, 9, 9, 7, 6, 5, 5, 4, 2],
		color: '#66c2a5'


    }],
    legend: {
        align: 'center',
		reversed: 'true',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>
