
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <style type="text/css">
    
  </style>

  <title>Visa Liberalization: Expectations in Georgia</title>

  
</head>

<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>
 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'column'
    },
    title: {
        text: 'Do you agree or disagree that Visa free travel will benefit you/people like you?',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI Survey, April, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },


    xAxis: {
        categories: [
				'Will benefit you',
				'Will benefit people like you'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			column: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Agree',
        data: [55, 51],
		color: '#66c2a5'

    }, {
        name: 'Disagree',
        data: [37, 41],
		color: '#fc8d62'
    }, {
        name: 'DK/RA',
        data: [8, 7],
		color: '#8da0cb'
    }],
    legend: {
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>

  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "None"
    }], "*")
  }
</script>

</body>

</html>
