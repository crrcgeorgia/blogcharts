  <title>Helping in Georgia: A myth confronted</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
    title: {
        text: 'Which of these activities have you been involved in during the past six months? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC\'s Caucasus Barometer, 2015)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
    xAxis: {
        categories: ['Made a contribution to a non-religious charity', 'Donated money to a church or mosque', 'Helped a neighbor or a friend with some household chores or childcare'],
		style: {
            fontFamily: "BPG_upper"
        }
	},
    yAxis: {
        min: 0,
        max: 100,
        title: {
            text: ''
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
			dataLabels: {
						enabled: true,
                style: {
					color: '#333',
                    fontWeight: 'bold',
					textOutline: false
					   }
				}
        }
    },
    series: [{
        name: 'Involved',
		color:  '#0571b0',
        data: [46, 55, 58]
    }, {
        name: 'Not involved',
		color:  '#ca0020',
        data: [53, 44, 42]
    }]

});

</script>
