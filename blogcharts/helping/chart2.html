  <title>Helping in Georgia: A myth confronted</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

window.chart = new Highcharts.Chart({
    chart: {
        renderTo: "container",
        type: "column"
    },
	credits: {enabled: false
	},
    title: {
        text: 'Which of these activities have you been involved in during the past six months? <br/>By How often did it happen that you did not have enough money to buy the food you or your family needed? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC\'s Caucasus Barometer, 2015)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
    plotOptions: {
        series: {
			dataLabels: {
						enabled: true,
                style: {
					color: '#333',
                    fontWeight: 'bold',
					textOutline: false
					   }
				}
        }
    },

    series: [{
		name: "At least every month",
		color:  '#43a2ca',
        data: [49, 49, 38, 60, 57, 43]
    },{
		name: "Less often",
		color:  '#a8ddb5',
        data: [54, 46, 45, 54, 60, 40]
    },{
		name: "Never",
		color:  '#e0f3db',
        data: [62, 37, 56, 44, 56, 43]
    }],

    tooltip: {
        formatter: function () {
            return this.y + ' %';
        }
    },

    xAxis: [{
        categories: [{
            name: "Donated money to a church or mosque",
            categories: ["Involved", "Not involved"]
        }, {
            name: "Made contribution to a non-religious charity",
            categories: ["Involved", "Not involved"]
        }, {
            name: "Helped with household chores or childcare",
            categories: ["Involved", "Not involved"]
        }]
    }],
	yAxis: [{
		 max: 100,
		 title: "Proportion"
	}]
});

</script>
