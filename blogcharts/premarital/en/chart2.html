  <title>Dissecting Attitudes towards Pre-Marital Sex in Georgia</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>In your opinion, how justified or unjustified is it for a Man/Woman to<br /> <b>have a sexual relationship before marriage?<br /><b>By Gender and Age (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(EF/CRRC EU survey, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Man having a sexual relationship before marriage', 
			categories: [{
					name: 'Female respondents',
						categories: ['18-35', '36-55', '56+']
					},{
					name: 'Male respondents',
						categories: ['18-35', '36-55', '56+']
					}]
			},{
			name: 'Woman having a sexual relationship before marriage', 
			categories: [{
					name: 'Female respondents',
						categories: ['18-35', '36-55', '56+']
					},{
					name: 'Male respondents',
						categories: ['18-35', '36-55', '56+']
					}]
		}]
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ { 
		name: 'Always justified',
		color:  '#009900',
        data: [21,18,15,31,18,20,9,4,3,14,3,3],
		index: 3
    },{ 
		name: 'Sometimes justified',
		color:  '#ffc000',
        data: [36,30,28,33,41,36,23,18,15,22,23,13],
		index: 2
    },{ 
		name: 'Never justified',
		color:  '#ff0000',
        data: [38,38,50,28,32,38,66,71,80,58,70,80],
		index: 1
    },{ 
		name: 'DK/RA',
		color:  '#e7e6e6',
        data: [6,14,7,8,8,6,2,7,3,6,5,4],
		index: 0
    }]

});

</script>
