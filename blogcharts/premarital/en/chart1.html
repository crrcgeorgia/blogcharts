  <title>Dissecting Attitudes towards Pre-Marital Sex in Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>In your opinion, how justified or unjustified is it for<br /> <b> Man/Woman to have a sexual relationship before marriage?<br /><b>By Gender (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(EF/CRRC EU survey, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Man having a sexual relationship before marriage', 
			categories: ['National', 'Female responses', 'Male responses']
			},{
			name: 'Woman having a sexual relationship before marriage', 
			categories: ['National', 'Female responses', 'Male responses']
			}]
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [ { 
		name: 'Always justified',
		color:  '#009900',
        data: [20,17,23,6,5,7],
		index: 3
    },{ 
		name: 'Sometimes justified',
		color:  '#ffc000',
        data: [34,31,37,19,18,20],
		index: 2
    },{ 
		name: 'Never justified',
		color:  '#ff0000',
        data: [38,43,33,71,73,69],
		index: 1
    },{ 
		name: 'DK/RA',
		color:  '#e7e6e6',
        data: [8,9,8,4,4,5],
		index: 0
    }]

});

</script>
