<head>

  <title>Russian, European, and American propaganda in Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Do you agree or disagree that in Georgia the [Russian Federation, United States, European Union] spreads propaganda? (%)<br />',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC-Georgia/NDI, December 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
			categories: ['EU', 'United States', 'Russia', 'Either the EU or US' ]
			}],
	
    yAxis: {
	    gridLineWidth: 0,
        minorGridLineWidth: 0,
        min: 0,
        max: 100,
		tickInterval: 20,
		labels: {
			enabled: false
		},
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
				dataLabels: {
					enabled: true,
					style: {
						color: 'black',
						fontWeight: 'bold',
						textOutline: false
				   }
			}
        }
    },
    series: [
	{ 
		name: 'Agree',
		color:  '#4daf4a',
        data: [45, 44, 53, 51]
    },{ 
		name: 'Disagree',
		color:  '#e41a1c',
        data: [29, 28, 30, 22]
    },{ 
		name: 'Don\'t know/ Refuse to Answer',
		color:  '#999999',
        data: [26, 28, 17, 26]
	},{ 
		name: 'Other Combination of responses',
		color:  '#377eb8',
        data: [null, null, null, 4]
    }]
});

</script>
