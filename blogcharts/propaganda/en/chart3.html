<body>

<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Do you agree or disagree that in Georgia the<br /><b>[Russian Federation, United States, European Union] spreads propaganda?<br /><b>By Do you support or not the Government of Georgia\'s stated goal of joining the European Union? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'West', 
			categories: ['Agree', 'Disagree', 'Don\'t Know/ Refuse to answer/ Other response combination']
			},{
			name: 'Russia', 
			categories: ['Agree', 'Disagree', 'Don\'t Know/ Refuse to answer']
			}]
	}],
	
    yAxis: {
	                gridLineWidth: 0,
                minorGridLineWidth: 0,
        min: 0,
        max: 100,
		tickInterval: 20,
		labels: {
			enabled: false
		},
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: 'Don\'t know',
		color:  '#999999',
        data: [22, 31, 59, 14, 18, 47]
    },{ 
		name: 'Don\'t support',
		color:  '#e41a1c',
        data: [24, 19, 14, 27, 43, 25]
    },{ 
		name: 'Support integration into European Union',
		color:  '#4daf4a',
        data: [54, 50, 27, 59, 39, 27]
    }]

});

</script>
