 <style type="text/css">

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>What means are used to spread propaganda?<br /><b>(Asked to only those who agree that the EU, United States, or Russia are spreading propaganda in Georgia) (%)<br />',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC-Georgia/NDI, December 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
			categories: ['Georgian TV Channels', 'Non-Georgian TV Channels', 'Internet/Social Media', 'Church', 'Political Parties', 'Civil Society Organizations', 'Newspapers', 'Friends/Neighbors', 'Other']
			}],
	
    yAxis: {
	    gridLineWidth: 0,

		labels: {
			enabled: false
		},

            text: ''
        }

    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
				dataLabels: {
					enabled: true,
					style: {
						color: 'black',
						fontWeight: 'bold',
						textOutline: false
				   }
			}
        }
    },
    series: [
	{ 
		name: 'Russian Propaganda',
		color:  '#1b9e77',
        data: [53, 11, 28, 3, 32, 12, 3, 2, null]
    },{ 
		name: 'American Propaganda',
		color:  '#d95f02',
        data: [66, 9, 32, 1, 26, 10, 1, 1, 1]
    },{ 
		name: 'European Propaganda',
		color:  '#7570b3',
        data: [66, 8, 31, null, 23, 11, 3, 1, null]
	}]
});

</script>
