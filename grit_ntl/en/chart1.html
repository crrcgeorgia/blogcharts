<body>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: "Average grit scale scores",
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: "CRRC Omnibus survey, January 2020",
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
	reversed: false,
        categories: [
"My interests change from year to year",
"I had been interested with an idea, but later I lost interest.",
"I have new interests once in several months",
"Due to new projects/ideas I often don't pay attention to the old ones",
"I often set goals, but later prefer to follow other goals",
"It's hard to me being focused on projects that take more than several months to",
"Grit",
"I've achieved the goal that took several years",
"Failure does not frustrate me",
"I have overcome obstacles to resolve important challenges",
"I am a purposeful person",
"I always finish what I start",
"I am a hardworking person"

		]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
		reversed: false,
        min: 1,
        max: 5,
		tickInterval: 1,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: true,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: false,
		name: null,
        data: [2.63,2.69,2.95,2.95,3.06,3.31,3.59,3.77,4.23,4.26,4.30,4.31,4.63,],
		color: '#b2c5e5'
    }]


});

</script>
