<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

@font-face {
    font-family: "BPG_lower";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Predicted grit scores <br /> <b>by settlement type and IDP status',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Omnibus survey, January 2020)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Settlement type', 
			categories: ['Capital', 'Urban', 'Rural']
			},{
			name: 'IDP status', 
			categories: ['Non-IDP', 'IDP']
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 1,
        max: 5,
		tickInterval: 1,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
			name: {
				enabled: false
			},
            stacking: null,
			dataLabels: {
							enabled: true,
						style: {
							color: 'white',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: false,
		name: "Grit score",
		color:  '#4f81bd',
        data: [3.77, 3.64, 3.58, 3.59, 3.74 ]
    }]

});

</script>
