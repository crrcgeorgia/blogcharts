<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 300; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Do you trust or distrust the Georgian Supreme Court<br><b>judges\' selection process?',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(%, of those, 50%, who has heard of the selection process of <br> Supreme Court judges)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: ["Yes",
							"No",
							"Don't know/have no opinion",
							"Refuse to answer"],
				reversed: true,
				labels : {
            style: {
                width: '500px'
            }
				}
			},
	
    yAxis: {
        min: 0,
        max: 50,
		tickInterval: 10,
        title: {
            text: ''
        },
		reversed: false
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: undefined,
						dataLabels: {
							enabled: true,
						style: {
							color: '#444444',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: false,
		name: null,
        data: [
		{
            y: 22,
            color: '#0cce6b'
        },
		{
            y: 48,
            color: '#ef8354'
        },
		{
            y: 30,
            color: '#404040'
        },
		{
            y: 0,
            color: '#999999'
        }
		]
		}]

});

</script>
