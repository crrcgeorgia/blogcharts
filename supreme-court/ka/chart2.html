 <style type="text/css">

    font-family: "BPG_upper";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'

	credits: {enabled: false

	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {

		  }

	  }]
	},


    title: {
        text: '<b>Should ... be appointed as a Supreme Court judge for life?',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(%, of those 50%, who has heard of the selection process of<br>Supreme court judges)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: [
							"Mikheil Chinchaladze",
							"Giorgi Mikautadze",
							"Dimitri Gvritishvili",
							"Nino Kadagidze",
							"Paata Silagadze",

						],
				reversed: true,
				labels : {
            style: {
                width: '500px'
            }
				}
			},
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 10,
        title: {
            text: ''
        },
		reversed: false
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',

							enabled: true,

							color: 'white',
							fontWeight: 'bold',

					   }
					}
        }
    },
    series: [{ 
		name: "Refuse to answer",
		// showInLegend: false,
		color:  '#404040',
        data: [2,2,2,2,2,2,2,2,2,2]
    },{ 
		name: "Don\'t know/have no opinion",

		color:  '#818479',
        data: [22,20,18,19,18,16,15,15,15,14]
    },{ 
		name: "Have not hear of this person",
		// showInLegend: false,
		color:  '#037171',
        data: [25,36,41,44,49,50,52,53,53,54]
    },{ 
		name: "No",
		// showInLegend: false,
		color:  '#ef8354',
        data: [41,34,34,29,28,28,28,26,27,26]
    },{ 
		name: "Yes",
		// showInLegend: false,
		color:  '#0cce6b',
        data: [11,8,6,6,3,5,2,5,3,3]
    }]

});

</script>
