  <title>Is Georgiaâ€™s Orthodox Christian population losing (trust in) their religion?</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Please tell me how much do you trust or distrust [the Orthodox Church]? (%)<br /> <b>by Settlement type (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Tbilisi', 
			categories: ['Trust', 'Neither trust nor distrust', 'Distrust']
			},{
			name: 'Other urban', 
			categories: ['Trust', 'Neither trust nor distrust', 'Distrust']
			},{
			name: 'Rural', 
			categories: ['Trust', 'Neither trust nor distrust', 'Distrust']
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: null,
			dataLabels: {
							enabled: true,
						style: {
							color: 'white',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: '2015',
		color:  '#4f81bd',
        data: [82, 12, 3, 79, 15, 2, 85, 11, 3]
    },{ 
		name: '2017',
		color:  '#c0504d',
        data: [64, 22, 12, 69, 22, 6, 73, 19, 5]
    }]

});

</script>
