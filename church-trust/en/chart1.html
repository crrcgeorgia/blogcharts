  <title>Is Georgiaâ€™s Orthodox Christian population losing (trust in) their religion?</title>

  
</head>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
 
<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    title: {
        text: '<b>Please tell me how much do you trust or distrust [the Orthodox Church]? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: ["2008", "2009", "2010", "2011", "2012", "2013", "2015", "2017"]
    }],
    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    series: [{ 
		name: 'Fully distrust',
		color:  '#c00000',
        data: [1, 0, 1, 1, 0, 0, 1, 2]
    },{ 
		name: 'Rather distrust',
		color:  '#FF0000',
        data: [1, 1, 2, 1, 1, 2, 1, 4]
    },{ 
		name: 'Neither trust nor distrust',
		color:  '#FFFF00',
        data: [4, 7, 7, 7, 8, 11, 13, 20]
    },{ 
		name: 'Rather trust',
		color:  '#92D050',
        data: [15, 20, 28, 25, 28, 37, 35, 38]
    },{ 
		name: 'Fully trust',
		color:  '#00b050',
        data: [75, 67, 60, 64, 57, 47, 47, 38]
    }]

});


</script>
