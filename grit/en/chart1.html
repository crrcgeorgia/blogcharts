  <title>Grit among Georgian youth</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: null,
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: null,
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [
			"I am a hard worker.",
			"I finish whatever I begin.",
			"Setbacks don't discourage me.",
			"I have overcome setbacks to conquer an important challenge.",
			"I have achieved a goal that took years of work.",
			"I become interested in new pursuits every few months.",
			"I am dilligent.",
			"I have difficulty maintaining my focus on projects<br/ >that take more than a few months to complete.",
			"New ideas and projects sometimes distract me from previous ones.",
			"I often set a goal but later choose to pursue a different one.",
			"I have been obsessed with a certain idea or project<br/ >for a short time but later lost interest.",
			"My interests change from year to year."
		]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
		reversed: false,
        min: 1,
        max: 5,
		tickInterval: 1,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: true,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: false,
		name: null,
        data: [4.48,4.3,4.14,4.13,3.45,3.45,3.45,3.15,2.91,2.78,2.63,2.34],
		color: '#b2c5e5'
    }]


});

</script>
