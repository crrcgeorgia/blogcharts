<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: '<b>Which of the following statements do you agree with?<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI Survey, June 2018)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'Settlement',
			categories: ['Tbilisi', 'Urban', 'Rural']
			},{
			name: 'Age group', 
			categories: ['18-35', '36-55', '55+']
			},{
			name: 'Level of education', 
			categories: ['Secondary or lower', 'Vocational degree', 'Higher than secondary']
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: true,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: true,
		name: 'When choosing a profession, the child [should decide] even if the parent thinks that the child is making a mistake',
        data: [85,79,68,80,71,74,72,73,83],
		color: '#c3d69b'
    },{
		showInLegend: true,
		name: 'When choosing a profession, the parents [should decide] because a parent knows better what will be useful for his/her child',
        data: [15,21,32,18,27,25,28,27,17],
		color: '#558ed5'
    }]


});

</script>
