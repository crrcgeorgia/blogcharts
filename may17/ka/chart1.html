  <title>ხუთი მონაცემი საქართველოში ჰომოფობიის შესახებ, 17 მაისის დარბევიდან ხუთი წლის თავზე</title>

<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>ამ ადამიანებიდან, ყველაზე მეტად ვის არ ისურვებდით თქვენს მეზობლად? <br /> <b>რელიგიურ მსახურებაზე დასწრების და მარხვის სიხშირის მიხედვით (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC-ის კავკასიის ბარომეტრი, 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [{
			name: 'რელიგიურ მსახურებაზე დასწრება', 
			categories: ['უფრო იშვიათად ან არასდროს', 'კვირაში ერთხელ მაინც']
			},{
			name: 'მარხვა', 
			categories: ['უფრო იშვიათად ან არასდროს', 'ხშირად ან ყოველთვის']
			}]
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: 'სხვა ჯგუფები',
		color:  '#ff0000',
        data: [76, 81, 76, 81]
    },{ 
		name: 'ჰომოსექსუალები',
		color:  '#0000ff',
        data: [24, 19, 24, 19]
    }]

});

</script>
