  <title>Perception of the problems faced by women in Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>There are many problems that women in Georgia face. <br /><b>Do the following currently represent a problem for women in Georgia, or not? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI survey, December 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: ['Lack of kindergartens', 'Bad maternity leave conditions in the private sector', 'Bad maternity leave conditions in the public sector', 'Employers prefer to hire men over women', 'Women not being hired for leadership positions'],
        reversed: true,
        labels: {
            step: 1
        }
	}, { // mirror axis on right side
        opposite: true,
        reversed: true,
		minorGridLineWidth: 0,
		lineColor: 'transparent',
		minorTickLength: 0,
		tickLength: 0,
		lineWidth: 0,
        categories: ['Lack of kindergartens', 'Bad maternity leave conditions in the private sector', 'Bad maternity leave conditions in the public sector', 'Employers prefer to hire men over women', 'Women not being hired for leadership positions'],
        linkedTo: 0,
		labels: false

	}],
	
    yAxis: {
        title: {
            text: null
        },
        labels: {
            formatter: function () {
                return Math.abs(this.value);
            }
        }

    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						formatter: function () {
							return Math.abs(this.y);
						},
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
	    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
                'Population: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
        }
    },

    series: [{
		name: 'No, not a problem',
		color:  '#009999',
        data: [38, 16, 26, 50, 57]
    },{ 
		name: 'Yes, a problem',
		color:  '#a50021',
        data: [-53, -45, -38, -39, -36],
		labels: {
            formatter: function () {
                return Math.abs(this.value);
            }
        }
    }]

});

</script>
