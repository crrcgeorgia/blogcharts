<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
 
<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
    title: {
        text: '<b>How objectively or not objectively does the Prosecutor’s Office of Georgia fulfill its duties? <br/> <b>By social and demographic variables',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/IDFI survey, March 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
    xAxis: [{
	        categories: [{
			name: 'TV',
			categories: ['Imedi','Rustavi 2','Other']
			},{
			name: 'Age group', 
			categories: ['18-35', '36-55', '56+']
			},{
			name: 'Sex', 
			categories: ['Male', 'Female']
			},{
			name: 'Settlement', 
			categories: ['Capital', 'Other urban', 'Rural']
			},{
			name: 'Education level', 
			categories: ['Secondary or lower', 'Vocational education', 'Higher than secondary']
			},{
			name: 'Experimental group', 
			categories: ['Control', 'When there is a criminal case against a regular citizen', 'When there is a criminal cases involving the state and a citizen']
			}]
			}],

    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		enabled: false,
		reversed: true
    },
    series: [{ 
		name: "Units",
        data: [43,23,29,36,34,25,27,36,34,32,27,35,35,26,27,28,35]
    }]

});


</script>
