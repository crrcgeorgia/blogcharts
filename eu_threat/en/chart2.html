<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>

<script src="js/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
    title: {
        text: '<b>Predicted probabilities of perceiving the EU as a threat to Georgian traditions (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/EF EU Survey, 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: [{
			name: 'Age', 
			categories: ['55+', '35-54', '18-34']
			},{
			name: 'Settlement', 
			categories: ['Urban', 'Rural', 'Capital']
			},{
			name: 'Sex',
			categories: ['Male', 'Female']
			},{
			name: 'Ethnicity', 
			categories: ['Ethnic minority', 'Ethnic Georgian']
			},{
			name: 'Education', 
			categories: ['Undergraduate degree or above', 'Technical education', 'Seconduary education and below']
			}]
			}],
    yAxis: {
        min: 0,
		max: 50,
		tickInterval: 10,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		enabled: false,
		reversed: true
    },
    series: [{ 
		name: null,
		color:  '#2b83ba',
        data: [34,38,40,31,36,44,40,34,44,30,33,43,35,]
    }]

});


</script>
