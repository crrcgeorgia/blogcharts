  <title>მშობლები თვლიან, რომ საქართველოს საჯარო სკოლებში ყველაფერი რიგზეა, მაგრამ იღებენ კი ბავშვები ცოდნას?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: '<b>ეთანხმებით თუ არ ეთანხმებით, რომ კერძო მასწავლებელი (რეპეტიტორი) აუცილებელია ...?(%)<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI-ის კვლევა, დეკემბერი 2018)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: ["სკოლაში კარგად სწავლისთვის", "სკოლის საატესტატო გამოცდების ჩაბარებისთვის", "ერთიანი ეროვნული გამოცდების ჩაბარებისთვის"]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: true,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: true,
		name: 'არ ვიცი / უარი პასუხზე',
        data: [5, 5, 6],
		color: 'grey'
    },{
		showInLegend: true,
		name: 'არ ვეთანხმები',
        data: [48, 40, 21],
		color: 'red'
    },{
		showInLegend: true,
		name: 'ვეთანხმები',
        data: [46, 55, 73],
		color: 'green'
    }]


});

</script>
