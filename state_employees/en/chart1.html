
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Government employees assess the work of the government better than the general public</title>

  
</head>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
 
<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
    title: {
        text: '<b>How would you rate the performance of the current government? By Social and demographic variables (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI Survey on Public Attitudes in Georgia, July 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: [{
			name: 'State employment status',
			categories: ['Not employed', 'Employed outside government', 'Government employee']
			},{
			name: 'Settlement type', 
			categories: ['Capital', 'Other urban', 'Rural']
			},{
			name: 'Education level', 
			categories: ['Secondary or less', 'Vocational education', 'Tertiary education']
			},{
			name: 'Sex', 
			categories: ['Male', 'Female']
			},{
			name: 'Age group', 
			categories: ['18-35', '36-55', '56+']
			}]
			}],
    yAxis: {
        min: 0,
		max: 50,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		enabled: false,
		reversed: true
    },
    series: [{ 
		name: "Units",
        data: [30, 29, 44, 27, 34, 33, 32, 23, 38, 31, 32, 31, 32, 32 ]
    }]

});


</script>
