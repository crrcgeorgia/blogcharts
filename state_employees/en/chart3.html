 <style type="text/css">

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {

	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500

		  legend: {

		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]

        categories: [ "Not employed", "Employed outside government", "Government employee"]

    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: false,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: true,

        data: [24, 30, 9],
		color: '#e41a1c'
    },{
		showInLegend: true,
		name: "Other urban",

		color: '#377eb8'
    },{
		showInLegend: true,
		name: "Rural",
        data: [32, 33, 51],
		color: '#4daf4a'
    }]


});

</script>
